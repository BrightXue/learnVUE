<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#name {
		color: red;
	}
	#libName {
		color:red;
	}
	</style>



</head>
<body >
<div id="mycontent">
	<p>Hello, <span >{{name}}</span>!</p>
	<p>欢迎学习 <span >{{libName}}</span>.</p>
	<button v-on:click="modifyInfo" >修改</button>
</div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: "#mycontent",
		data:{
			name:"美女",
			libName:"Angular"
		},
		methods:{
			modifyInfo:function(){
				this.name = "帅哥";
				this.libName = "Vue";
			}
		}
		
	})
</script>

</body>
</html>
